services:
  tester-api:
    container_name: api-tester
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile.tester
    environment:
      - ZAP_API_URL="http://zap:8080"
      - ZAP_API_KEY="JzUAuZDvoL3MNR/8yBDydTzK6ZACq9ONe8WfIY92J00=" # random api key
      - ORCHESTRATOR_URL="http://localhost:3006"
      - WAIT_TIME=3000
    depends_on:
      - zap

  zap:
    image: zaproxy/zap-stable
    user: zap
    ports:
      - "8080:8080"
    command:
      [
        "zap.sh",
        "-daemon",
        "-host",
        "0.0.0.0",
        "-port",
        "8080",
        "-config",
        "api.disablekey=true",
        "-config",
        "api.addrs.addr.name=.*",
        "-config",
        "api.addrs.addr.regex=true",
      ]
    restart: unless-stopped
